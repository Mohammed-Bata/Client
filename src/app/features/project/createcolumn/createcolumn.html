<form (ngSubmit)="createcolumn()" #f="ngForm">
  <input type="text" name="title" [(ngModel)]="title" placeholder="Enter column title" required>
  <button type="submit" [disabled]="f.invalid">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="check">
      <polyline points="20 6 9 17 4 12"></polyline>
    </svg>
  </button>
</form>
